<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equation Recognizer</title>
    <style>
        body {
            background-image: url("static/background_images/1.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #2c3e50;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        .buttons {
            display: flex;
            gap: 30px;
            margin-top: 30px;
            justify-content: center; /* Center buttons horizontally */
        }

        .btn {
            width: 200px;
            height: 60px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-image {
            background-color: #ff6f61;
        }

        .canvas-board {
            background-color: #4a90e2;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .upload-image:hover {
            background-color: #ff4a3d;
        }

        .canvas-board:hover {
            background-color: #357abd;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            Handwritten Mathematical Equation Recognizer & Solver
        </div>

        <div class="buttons">
            <form action="{{ url_for('upload_image') }}" method="POST">
                <button class="btn upload-image">Upload Image</button>
            </form>
            <form action="{{ url_for('canvas_image') }}" method="POST">
                <button class="btn canvas-board">Canvas Board</button>
            </form>
        </div>
    </div>
</body>
</html>
